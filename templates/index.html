<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Detection App</title>
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Rep Scrutiny:Pose Detection App</h1>
        
        <!-- Video element to display the live feed -->
        <img id="videoElement" src="{{ url_for('video_feed') }}" alt="Pose Detection Feed" />

        <div class="stats">
            <p><strong>Stage:</strong> <span id="stage">Loading...</span></p>
            <p><strong>Reps:</strong> <span id="reps">0</span></p>
            <p><strong>Probability:</strong> <span id="prob">0</span></p>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
